{% extends "base.html" %}
{% block title %}Scans{% endblock %}
{% block content %}
    <h1>Realm List</h1>
    {% if message %}
        <div class="alert success">{{ message }}</div>
    {% endif %}  
    <ul>
      {% for realm in realms %}
          <li>
              Realm {{ realm.realm_name }} | Last scanned at: {{ realm.scanned_at|format_datetime }}
              <a href="/realm/{{ realm.realm_id }}">View</a>
          </li>
      {% endfor %}
  </ul>
{% endblock %}
