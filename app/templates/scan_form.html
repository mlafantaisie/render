{% extends "base.html" %}
{% block title %}Auction Scans{% endblock %}
{% block content %}
    <h1>Scan Realm</h1>

    <form method="post" action="/scan">
        <label for="realm_id">Select Realm:</label>
        <select name="realm_id" id="realm_id">
            {% for realm in realms %}
                <option value="{{ realm.realm_id }}">{{ realm.realm_name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Scan Realm</button>
    </form>
{% endblock %}
