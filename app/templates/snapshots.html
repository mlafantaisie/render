<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Snapshots</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>Realms with Snapshots</h1>
  <ul>
      {% for realm in realms %}
          <li>
              Realm {{ realm.realm_id }} (last scanned at {{ realm.scanned_at }})
              <a href="/realm/{{ realm.realm_id }}">View</a>
          </li>
      {% endfor %}
  </ul>
</body>
</html>
