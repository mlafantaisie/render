{% extends "base.html" %}
{% block title %}Snapshots{% endblock %}
{% block content %}
    <h1>Realm List</h1>
  <ul>
      {% for realm in realms %}
          <li>
              Realm {{ realm.realm_name }} (last scanned at {{ realm.scanned_at }})
              <a href="/realm/{{ realm.realm_id }}">View</a>
          </li>
      {% endfor %}
  </ul>
{% endblock %}
