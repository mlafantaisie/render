<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Snapshots</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h2>Available Realm Snapshots</h2>
  <ul>
    {% for realm in realms %}
        <li>
            Realm {{ realm.realm_id }} ({{ realm.count }} snapshots)
            <a href="/realm/{{ realm.realm_id }}">View</a>
        </li>
    {% endfor %}
</ul>
</body>
</html>
