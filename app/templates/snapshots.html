<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Snapshots</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h2>Available Realm Snapshots</h2>
  <ul>
  {% for realm in realms %}
    <li>
      <a href="/realm/{{ realm.realm_id }}">Realm {{ realm.realm_id }}</a> ({{ realm.count }} snapshots)
    </li>
  {% endfor %}
  </ul>
</body>
</html>
