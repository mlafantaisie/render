<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Auction House Tracker</title>
</head>
<body>
  <h1>Auction House Snapshots</h1>
  <a href="/refresh">Force Refresh</a>
  <table>
    <tr>
      <th>Item ID</th><th>Quantity</th><th>Min Price</th><th>Market Value</th><th>Historical</th><th>Time</th>
    </tr>
    {% for snap in snapshots %}
    <tr>
      <td>{{ snap.item_id }}</td>
      <td>{{ snap.quantity }}</td>
      <td>{{ snap.min_price }}</td>
      <td>{{ snap.market_value }}</td>
      <td>{{ snap.historical }}</td>
      <td>{{ snap.timestamp }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
